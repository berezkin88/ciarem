
<div class="row align-items-center mx-1">
  <tenant-office class="col"></tenant-office>
  <h4 class="component-title highlighted-text col pt-2 text-center">Звернення</h4>
  <div class="col"></div>
</div>
<div>
  <div class="mt-2">
    <button class="btn btn-orange text-icon-color" routerLink="/issues/new">Нове звернення</button>
  </div>
  <div class="table-responsive mt-4">
    <table class="table table-striped table-light table-bordered border-light mb-0">
      <thead>
        <tr>
          <th scope="col" class="align-middle text-center">Номер</th>
          <th scope="col" class="align-middle text-center">Дата</th>
          <th scope="col" class="align-middle text-center">Тема</th>
          <th scope="col" class="align-middle text-center">Ініціатор</th>
          <th scope="col" class="align-middle text-center">Статус</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let issue of issues" >
          <td class="align-middle text-center">{{ issue.id }}</td>
          <td class="align-middle text-center">{{ issue.date | date: 'dd.MM.yyyy'}}</td>
          <td class="align-middle text-center">{{ issue.topic }}</td>
          <td class="align-middle text-center">{{ issue.initiator }}</td>
          <td class="align-middle text-center"><icon-provider [status]="issue.status"></icon-provider></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
